spring:
  datasource:
    application:
      name: customer-service

    url: jdbc:mysql://localhost:3306/customer-db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
      database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
      show-sql: true

      hibernate:
        ddl-auto: update
        format_sql: true

server:
  port: 8083


